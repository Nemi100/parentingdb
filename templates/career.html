{% extends "base.html" %}


{% block content %}
  <div class="career-page">
    <h1>Current Job Openings</h1>
    <ul class="list-group">
        {% for job in jobs %}
            <li class="list-group-item">
                <h2>{{ job.title }}</h2>
                <p>{{ job.description }}</p>
            </li>
        {% endfor %}
    </ul>
  </div>

  
{% endblock %}
